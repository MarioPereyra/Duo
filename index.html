<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Flickity CSS  -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./scss/style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/icons/favicon.png">
    <title>Duo Cerámicas</title>
  </head>
  <body>
    
    <!-- Navigation -->
    <div class="container-fluid">
      <div class="d-flex flex-column">
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-back">
          <div class="menu menu--closed">
            <div class="button">
              <img src="./img/logo.png" class="logo" alt="">
            </div>    
            <div class="tools tools--hidden">
                <!-- Instagram icon -->
                <a href="#">
                    <img class="icon pen" width="32" height="32" src="./img/icons/instagram.svg">
                </a>    
                <!-- Facebook icon -->
                <a href="#">
                    <img class="icon trash" width="32" height="32" src="./img/icons/facebook.svg">
                </a>    
                <!-- Linkedin icon -->
                <a href="#">
                  <img class="icon hidden" width="32" height="32" src="./img/icons/linkedin.svg">
                </a>
            </div>
          </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Porfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Nosotras</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Clientes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="#">Servicios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
              </ul>             
            </div>
        </nav>
      </div>
    </div>
    <!-- Header -->

    <header class="main-header">
      <div class="background-overlay">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <img src="./img/branding.jpeg" class="branding mx-auto d-block" alt="Duo Branding">
            </div>            
          </div>
        <div class="row">
          <div class="col-md-12 text-white">
            <h2 class="float-left title">Encontramos la <b>felicidad,</b></h2>
            <h3 class="float-left title"><i>en las <b>pequeñas cosas.</i></b></h3>
          </div>
        </div>
      </div>
    </header>
    <!-- Main -->

    <main class="container-fluid">

    <!-- Portfolio -->
      <section class="portfolio mt-5">
        <div class="row">
          <div class="col-12 mb-5">
            <h1 class="port-title text-center">Portfolio</h1>
          </div>
          <div class="carousel mt-2" data-flickity='{ "wrapAround": true }'>
            <div class="carousel-cell">           
              <img src="./img/port_01.JPEG" class="img-fluid" alt="imagen portfolio">
            </div>
            <div class="carousel-cell">       
              <img src="./img/port_02.jpeg" class="img-fluid" alt="imagen portfolio">
            </div>
            <div class="carousel-cell">  
              <img src="./img/port_03.JPEG" class="img-fluid" alt="imagen portfolio">
            </div>
            <div class="carousel-cell">      
              <img src="./img/port_04.JPG" class="img-fluid" alt="imagen portfolio">
            </div>
            <div class="carousel-cell"> 
              <img src="./img/port_05.jpeg" class="img-fluid" alt="imagen portfolio">
            </div>
            <div class="carousel-cell"> 
              <img src="./img/port_06.JPEG" class="img-fluid" alt="imagen portfolio">
            </div>
          </div>
        </div>      
      </section>

    </main>

  <!-- Flickity -->
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="./js/index.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
