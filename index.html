<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Flickity CSS  -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./scss/style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/icons/favicon.png">
    <title>Duo Cerámicas</title>
  </head>
  <body>
    
    <div class="container-fluid mb-5">
      <div class="row mt-4">
        <div class="col-6">
          <div class="menu menu-closed position-absolute ms-3">
            <div class="button">
              <img src="./img/logo.png" class="logo" alt="Duo Logo">
            </div> 
            <div class="tools tools-hidden">
                <!-- Instagram icon -->
                <a href="#">
                  <img class="icon pen" width="32" height="32" src="./img/icons/instagram.svg">
                </a>    
                <!-- Facebook icon -->
                <a href="#">
                  <img class="icon trash" width="32" height="32" src="./img/icons/facebook.svg">
                </a>    
                <!-- Linkedin icon -->
                <a href="#">
                  <img class="icon hidden" width="32" height="32" src="./img/icons/linkedin.svg">
                </a>
                <p class="menu-text">¡Seguinos!</p>
            </div>
          </div>
          <h5 class="menu-title">Nuestras redes</h5>
        </div>
        <div class="col-6">
          <nav class="navbar navbar-expand-lg navbar-light .navbar-expand-lg justify-content-end">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">¡Somos Duo!</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Porfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nosotras</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="#">Servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                  </li>
                </ul>
            </div>          
          </nav>
        </div>
      </div>            
    </div>
    <header class="background-overlay">
      <div class="main-header">
        <div class="container-fluid">        
          <div class="row">
            <div class="col-md-12">
              <img src="./img/branding.jpeg" class="branding mx-auto d-block" alt="Duo Branding">
            </div>            
          </div>
          <div class="row">
            <div class="col-md-12 text-white">
              <h2 class="float-left title">Encontramos la <b>felicidad,</b></h2>
              <h3 class="float-left title"><i>en las <b>pequeñas cosas.</i></b></h3>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->

    <main class="container-fluid">

      <!-- Portfolio -->
      <section class="portfolio mt-5">
        <div class="row">
          <div class="col-12 mb-5">
            <h1 class="port-title text-center">Portfolio</h1>
          </div>
        </div> 
        <div class="row">
          <div class="col-12"> 
            <div class="carousel mt-2" data-flickity='{ "wrapAround": true }'>
              <div class="carousel-cell">           
                <img src="./img/port_01.JPEG" class="img-fluid" alt="imagen portfolio">
              </div>
              <div class="carousel-cell">       
                <img src="./img/port_02.jpeg" class="img-fluid" alt="imagen portfolio">
              </div>
              <div class="carousel-cell">  
                <img src="./img/port_03.JPEG" class="img-fluid" alt="imagen portfolio">
              </div>
              <div class="carousel-cell">      
                <img src="./img/port_04.JPG" class="img-fluid" alt="imagen portfolio">
              </div>
              <div class="carousel-cell"> 
                <img src="./img/port_05.jpeg" class="img-fluid" alt="imagen portfolio">
              </div>
              <div class="carousel-cell"> 
                <img src="./img/port_06.JPEG" class="img-fluid" alt="imagen portfolio">
              </div>
            </div>
          </div>
        </div>
      </section>

    </main>

    <!-- Flickity -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./js/index.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
